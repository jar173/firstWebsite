<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Website von jarlet753</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('IMG_1475.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Hamburger-Menü Icon */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle div {
      width: 100%;
      height: 5px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Menü selbst */
    .menu {
      position: absolute;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 60px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .menu.show {
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Hamburger-Menü Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menü -->
  <div class="menu" id="menu">
    <a href="index.html">Start</a>
    <a href="discord.html">Discord</a>
    <a href="github.html">GitHub</a>
    <a href="development.html">Development</a>
  </div>

  <!-- Hauptinhalt -->
  <h1>Website von jarlet753</h1>
  <button class="btn">Klick mich</button>

  <!-- JavaScript für Menü -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
