<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board-container {
      position: relative;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
    }

    .cell:hover {
      background-color: #555;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #eee;
    }

    .line {
      position: absolute;
      height: 5px;
      background-color: red;
      transform-origin: left center;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board-container">
    <div class="board" id="board"></div>
    <div id="win-line" class="line"></div>
  </div>
  <div class="message" id="message"></div>
  <button class="btn" onclick="resetGame()">Neustarten</button>

  <script>
    const boardElement = document.getElementById("board");
    const messageElement = document.getElementById("message");
    const lineElement = document.getElementById("win-line");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((value, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = value;
        cell.addEventListener("click", () => makeMove(i));
        boardElement.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;

      board[index] = "X";
      renderBoard();
      const win = checkWinner("X");
      if (win) {
        messageElement.textContent = "Du hast gewonnen!";
        drawLine(win);
        gameOver = true;
        return;
      }
      if (isDraw()) {
        messageElement.textContent = "Unentschieden!";
        gameOver = true;
        return;
      }

      setTimeout(botMove, 400);
    }

    function botMove() {
      if (gameOver) return;

      let move =
        findBestMove("O") || // Bot versucht zu gewinnen
        findBestMove("X");   // Bot blockt Spieler

      if (move == null) move = getRandomMove();

      if (move !== null) {
        board[move] = "O";
        renderBoard();
        const win = checkWinner("O");
        if (win) {
          messageElement.textContent = "Der Bot hat gewonnen!";
          drawLine(win);
          gameOver = true;
          return;
        }

        if (isDraw()) {
          messageElement.textContent = "Unentschieden!";
          gameOver = true;
        }
      }
    }

    function findBestMove(player) {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        const values = [board[a], board[b], board[c]];
        const countPlayer = values.filter(v => v === player).length;
        const countEmpty = values.filter(v => v === "").length;

        if (countPlayer === 2 && countEmpty === 1) {
          const emptyIndex = pattern[values.indexOf("")];
          return emptyIndex;
        }
      }
      return null;
    }

    function getRandomMove() {
      const empty = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      if (empty.length === 0) return null;
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWinner(player) {
      for (const pattern of winPatterns) {
        if (pattern.every(i => board[i] === player)) {
          return pattern;
        }
      }
      return null;
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function drawLine(pattern) {
      const cells = [...boardElement.children];
      const rect1 = cells[pattern[0]].getBoundingClientRect();
      const rect2 = cells[pattern[2]].getBoundingClientRect();
      const boardRect = boardElement.getBoundingClientRect();

      const x1 = rect1.left + rect1.width / 2 - boardRect.left;
      const y1 = rect1.top + rect1.height / 2 - boardRect.top;
      const x2 = rect2.left + rect2.width / 2 - boardRect.left;
      const y2 = rect2.top + rect2.height / 2 - boardRect.top;

      const dx = x2 - x1;
      const dy = y2 - y1;
      const length = Math.sqrt(dx*dx + dy*dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      lineElement.style.width = length + "px";
      lineElement.style.transform = `translate(${x1}px, ${y1}px) rotate(${angle}deg)`;
      lineElement.style.display = "block";
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameOver = false;
      messageElement.textContent = "";
      lineElement.style.display = "none";
      renderBoard();
    }

    renderBoard();
  </script>

</body>
</html>
