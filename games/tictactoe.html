<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
    }

    .cell:hover {
      background-color: #555;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .btn, .mode-select {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover, .mode-select:hover {
      background: #eee;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div>
    <button class="mode-select" onclick="setMode('bot')">Gegen Bot</button>
    <button class="mode-select" onclick="setMode('friend')">Gegen Freund</button>
  </div>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button class="btn" onclick="resetGame()">Neustarten</button>
  <canvas id="confetti"></canvas>

  <script>
    const boardElement = document.getElementById("board");
    const messageElement = document.getElementById("message");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    let board = Array(9).fill("");
    let gameOver = false;
    let currentPlayer = "X";
    let mode = "bot"; // oder "friend"
    let botStarts = false;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function setMode(selectedMode) {
      mode = selectedMode;
      resetGame();
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((value, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = value;
        cell.addEventListener("click", () => makeMove(i));
        boardElement.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;

      if (mode === "bot" && currentPlayer === "O") return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWinner(currentPlayer)) {
        messageElement.textContent = currentPlayer === "X" ? "X hat gewonnen!" : "O hat gewonnen!";
        gameOver = true;
        startConfetti();
        return;
      }

      if (isDraw()) {
        messageElement.textContent = "Unentschieden!";
        gameOver = true;
        return;
      }

      if (mode === "bot") {
        currentPlayer = "O";
        setTimeout(botMove, 500);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function botMove() {
      if (gameOver) return;

      let move = findBestMove("O") || findBestMove("X") || getRandomMove();
      if (move !== null) {
        board[move] = "O";
        renderBoard();

        if (checkWinner("O")) {
          messageElement.textContent = "Der Bot hat gewonnen!";
          gameOver = true;
          startConfetti();
          return;
        }

        if (isDraw()) {
          messageElement.textContent = "Unentschieden!";
          gameOver = true;
          return;
        }
        currentPlayer = "X";
      }
    }

    function findBestMove(player) {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        const values = [board[a], board[b], board[c]];
        const countPlayer = values.filter(v => v === player).length;
        const countEmpty = values.filter(v => v === "").length;

        if (countPlayer === 2 && countEmpty === 1) {
          const emptyIndex = pattern[values.indexOf("")];
          return emptyIndex;
        }
      }
      return null;
    }

    function getRandomMove() {
      const empty = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      if (empty.length === 0) return null;
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWinner(player) {
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function resetGame() {
      board = Array(9).fill("");
      gameOver = false;
      messageElement.textContent = "";
      botStarts = !botStarts;
      currentPlayer = botStarts && mode === "bot" ? "O" : "X";
      renderBoard();
      stopConfetti();

      if (botStarts && mode === "bot") {
        setTimeout(botMove, 500);
      }
    }

    // Konfetti
    let particles = [];

    function startConfetti() {
      resizeCanvas();
      particles = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        speed: Math.random() * 3 + 2,
        radius: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      }));
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
      });
      if (!gameOver) return;
      requestAnimationFrame(updateConfetti);
    }

    function stopConfetti() {
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);

    renderBoard();
  </script>
</body>
</html>
