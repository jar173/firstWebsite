<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rennspiel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#555, #333);
      border: 3px solid white;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 80px;
      user-select: none;
      touch-action: none;
    }

    .btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Touch-Steuerung -->
  <div class="controls">
    <div class="btn" id="leftBtn">◀</div>
    <div class="btn" id="rightBtn">▶</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 180,
      y: 500,
      width: 40,
      height: 70,
      color: "red",
      speed: 5
    };

    let keys = {};
    let obstacles = [];
    let gameOver = false;
    let score = 0;
    let moveLeft = false;
    let moveRight = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function createObstacle() {
      const width = 40 + Math.random() * 40;
      const x = Math.random() * (canvas.width - width);
      obstacles.push({
        x,
        y: -70,
        width,
        height: 70,
        color: "black"
      });
    }

    function drawObstacles() {
      obstacles.forEach(o => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });
    }

    function moveObstacles() {
      obstacles.forEach(o => o.y += 4);
      obstacles = obstacles.filter(o => o.y < canvas.height);
    }

    function checkCollision() {
      for (let o of obstacles) {
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameOver = true;
        }
      }
    }

    function updateScore() {
      score++;
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Punkte: " + score, 10, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", 100, 300);
        ctx.font = "20px Arial";
        ctx.fillText("Neustart: F5", 140, 340);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawObstacles();
      moveObstacles();
      checkCollision();
      updateScore();

      if (keys["ArrowLeft"] || moveLeft) player.x -= player.speed;
      if (keys["ArrowRight"] || moveRight) player.x += player.speed;

      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Touch-Steuerung
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    leftBtn.addEventListener("touchstart", () => moveLeft = true);
    leftBtn.addEventListener("touchend", () => moveLeft = false);

    rightBtn.addEventListener("touchstart", () => moveRight = true);
    rightBtn.addEventListener("touchend", () => moveRight = false);

    setInterval(createObstacle, 1500);
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
