<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rennspiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      font-family: sans-serif;
      touch-action: none;
    }

    canvas {
      display: block;
      background: linear-gradient(#555, #333);
      margin: 0 auto;
      border: 3px solid white;
    }

    .controls, .restart-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 80px;
      user-select: none;
    }

    .btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .restart-btn {
      bottom: 120px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .restart-btn .btn {
      width: 160px;
      height: 50px;
      border-radius: 8px;
      font-size: 20px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Steuerung -->
  <div class="controls">
    <div class="btn" id="leftBtn">◀</div>
    <div class="btn" id="rightBtn">▶</div>
  </div>

  <!-- Neustart -->
  <div class="restart-btn" id="restartContainer">
    <div style="color: white; font-size: 24px; margin-bottom: 10px;">Game Over</div>
    <div class="btn" id="restartBtn">Neustarten</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Dynamische Größe
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 120,
      width: 50,
      height: 80,
      color: "red",
      speed: 6
    };

    let keys = {};
    let moveLeft = false;
    let moveRight = false;
    let obstacles = [];
    let gameOver = false;
    let lives = 3;
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let restartContainer = document.getElementById("restartContainer");

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function createObstacle() {
      const width = 40 + Math.random() * 50;
      const x = Math.random() * (canvas.width - width);
      obstacles.push({
        x,
        y: -100,
        width,
        height: 80,
        color: "black"
      });
    }

    function drawObstacles() {
      obstacles.forEach(o => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });
    }

    function moveObstacles() {
      obstacles.forEach(o => o.y += 6);
      obstacles = obstacles.filter(o => o.y < canvas.height);
    }

    function checkCollision() {
      for (let i = 0; i < obstacles.length; i++) {
        const o = obstacles[i];
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          lives--;
          obstacles.splice(i, 1);
          if (lives <= 0) {
            gameOver = true;
            if (score > highscore) {
              highscore = score;
              localStorage.setItem("highscore", highscore);
            }
            restartContainer.style.display = "flex";
          }
        }
      }
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Punkte: " + score, 10, 30);
      ctx.fillText("Leben: " + lives, 10, 60);
      ctx.fillText("Highscore: " + highscore, 10, 90);
    }

    function resetGame() {
      player.x = canvas.width / 2 - 25;
      lives = 3;
      score = 0;
      obstacles = [];
      gameOver = false;
      restartContainer.style.display = "none";
    }

    function gameLoop() {
      if (!gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPlayer();
        drawObstacles();
        moveObstacles();
        checkCollision();
        drawHUD();

        if (keys["ArrowLeft"] || moveLeft) player.x -= player.speed;
        if (keys["ArrowRight"] || moveRight) player.x += player.speed;

        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

        score++;

        requestAnimationFrame(gameLoop);
      }
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const restartBtn = document.getElementById("restartBtn");

    leftBtn.addEventListener("touchstart", () => moveLeft = true);
    leftBtn.addEventListener("touchend", () => moveLeft = false);
    rightBtn.addEventListener("touchstart", () => moveRight = true);
    rightBtn.addEventListener("touchend", () => moveRight = false);

    restartBtn.addEventListener("click", () => {
      resetGame();
      requestAnimationFrame(gameLoop);
    });

    setInterval(() => {
      if (!gameOver) createObstacle();
    }, 1200);

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
